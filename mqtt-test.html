<!DOCTYPE html>
<html>
<head>
    <title>MQTT Test</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>MQTT Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        console.log('Testing MQTT connection...');
        
        try {
            const client = mqtt.connect('ws://localhost:9001', {
                clientId: 'test-client-' + Math.random().toString(16).substr(2, 8),
                clean: true,
                reconnectPeriod: 5000,
                connectTimeout: 30000,
                rejectUnauthorized: false
            });
            
            client.on('connect', () => {
                console.log('✅ Connected to MQTT broker');
                statusDiv.innerHTML = '✅ Connected to MQTT broker';
                
                // Subscribe to turtle topics
                client.subscribe('turtle/+/+', (err) => {
                    if (err) {
                        console.error('❌ Subscribe error:', err);
                        statusDiv.innerHTML = '❌ Subscribe error: ' + err.message;
                    } else {
                        console.log('✅ Subscribed to turtle/+/+');
                        statusDiv.innerHTML = '✅ Connected and subscribed to turtle/+/+';
                    }
                });
            });
            
            client.on('message', (topic, message) => {
                console.log('📨 Received:', topic, message.toString());
                const msg = document.createElement('div');
                msg.textContent = `${topic}: ${message.toString()}`;
                messagesDiv.appendChild(msg);
            });
            
            client.on('error', (error) => {
                console.error('❌ MQTT Error:', error);
                statusDiv.innerHTML = '❌ MQTT Error: ' + error.message;
            });
            
            client.on('close', () => {
                console.log('🔌 MQTT connection closed');
                statusDiv.innerHTML = '🔌 MQTT connection closed';
            });
            
        } catch (error) {
            console.error('❌ Failed to create MQTT client:', error);
            statusDiv.innerHTML = '❌ Failed to create MQTT client: ' + error.message;
        }
    </script>
</body>
</html>
