      entity_id: sensor.turtle_humidity_numeric
      below: 60
      for:
        minutes: 5
    - platform: numeric_state
      entity_id: sensor.turtle_humidity_numeric
      above: 80
      for:
        minutes: 5
  action:
    - service: persistent_notification.create
