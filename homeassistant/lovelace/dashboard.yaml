# Turtle Monitoring System - Kiosk Dashboard Configuration
# Phase 1: Basic dashboard with turtle theme
# Optimized for 1024x600 touchscreen display

title: "üê¢ Turtle Monitor"
background: "var(--turtle-bg-image)"

# Import custom CSS for enhanced aesthetics
resources:
  - type: css
    url: /local/turtle-dashboard.css

views:
  - title: "Home"
    path: "home"
    icon: "mdi:turtle"
    theme: "turtle_theme"
    cards:
      # Top status row with improved styling
      - type: horizontal-stack
        cards:
          - type: entity
            entity: sensor.turtle_system_status
            name: "System Status"
            icon: "mdi:turtle"
            state_color: true
            show_state: true
            
          - type: entity
            entity: sensor.turtle_system_health
            name: "System Health"
            icon: "mdi:heart-pulse"
            state_color: true
            show_state: true
            
          - type: entity
            entity: binary_sensor.turtle_system_online
            name: "Online"
            icon: "mdi:connection"
            state_color: true
            show_state: true

      # Main monitoring cards with improved aesthetics
      - type: horizontal-stack
        cards:
          # Temperature card with consistent Fahrenheit display
          - type: gauge
            entity: sensor.turtle_temperature_fahrenheit
            name: "Temperature"
            unit: "¬∞F"
            min: 60
            max: 95
            severity:
              green: 70
              yellow: 75
              red: 85
            needle: true
            title_color: "#4CAF50"
            
          # Humidity card with improved styling
          - type: gauge
            entity: sensor.turtle_humidity_percent
            name: "Humidity"
            unit: "%"
            min: 40
            max: 90
            severity:
              green: 60
              yellow: 50
              red: 45
            needle: true
            title_color: "#2196F3"

      # Temperature and Humidity status indicators
      - type: horizontal-stack
        cards:
          - type: entity
            entity: binary_sensor.turtle_temperature_ok
            name: "Temperature OK"
            icon: "mdi:thermometer-check"
            state_color: true
            show_state: false
            
          - type: entity
            entity: binary_sensor.turtle_humidity_ok
            name: "Humidity OK"
            icon: "mdi:water-check"
            state_color: true
            show_state: false

      # Quick controls row with improved styling
      - type: horizontal-stack
        cards:
          - type: button
            entity: input_boolean.turtle_system_armed
            name: "System Armed"
            icon: "mdi:shield-check"
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            show_state: true
            
          - type: button
            entity: input_boolean.turtle_manual_mode
            name: "Manual Mode"
            icon: "mdi:account-wrench"
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            show_state: true
              
          - type: button
            entity: script.turtle_system_health_check
            name: "Health Check"
            icon: "mdi:heart-pulse"
            tap_action:
              action: call-service
              service: script.turtle_system_health_check

      # System information card with improved layout
      - type: entities
        title: "System Information"
        show_header_toggle: false
        theme: "turtle_theme"
        entities:
          - entity: sensor.uptime_display
            name: "System Uptime"
            icon: "mdi:clock"
          - entity: sensor.processor_use
            name: "CPU Usage"
            icon: "mdi:cpu-64-bit"
          - entity: sensor.memory_use_percent
            name: "Memory Usage"
            icon: "mdi:memory"
          - entity: sensor.disk_use_percent_home
            name: "Storage Usage"
            icon: "mdi:harddisk"

      # Emergency actions (Phase 2 placeholders)
      - type: entities
        title: "Emergency Controls (Phase 2)"
        show_header_toggle: false
        theme: "turtle_theme"
        entities:
          - entity: script.turtle_emergency_cooling_placeholder
            name: "Emergency Cooling"
            icon: "mdi:snowflake-alert"
          - entity: script.turtle_emergency_heating_placeholder
            name: "Emergency Heating"
            icon: "mdi:fire-alert"

  # Settings view with improved organization
  - title: "Settings"
    path: "settings"
    icon: "mdi:cog"
    theme: "turtle_theme"
    cards:
      # Temperature settings with current values display
      - type: entities
        title: "Temperature Settings"
        show_header_toggle: false
        theme: "turtle_theme"
        entities:
          - entity: input_number.turtle_temp_min
            name: "Minimum Temperature"
            icon: "mdi:thermometer-low"
          - entity: input_number.turtle_temp_max
            name: "Maximum Temperature"
            icon: "mdi:thermometer-high"
          - entity: sensor.turtle_temperature_fahrenheit
            name: "Current Temperature"
            icon: "mdi:thermometer"

      # Humidity settings with current values display
      - type: entities
        title: "Humidity Settings"
        show_header_toggle: false
        theme: "turtle_theme"
        entities:
          - entity: input_number.turtle_humidity_min
            name: "Minimum Humidity"
            icon: "mdi:water-percent"
          - entity: input_number.turtle_humidity_max
            name: "Maximum Humidity"
            icon: "mdi:water-percent"
          - entity: sensor.turtle_humidity_percent
            name: "Current Humidity"
            icon: "mdi:water-percent"

      # System controls with improved styling
      - type: entities
        title: "System Controls"
        show_header_toggle: false
        theme: "turtle_theme"
        entities:
          - entity: script.turtle_system_maintenance_mode
            name: "Enter Maintenance Mode"
            icon: "mdi:tools"
          - entity: script.turtle_system_exit_maintenance
            name: "Exit Maintenance Mode"
            icon: "mdi:tools-off"
          - entity: script.turtle_clear_notifications
            name: "Clear Notifications"
            icon: "mdi:bell-off"
          - entity: script.turtle_system_restart
            name: "Restart System"
            icon: "mdi:restart"

  # Status view with improved data visualization
  - title: "Status"
    path: "status"
    icon: "mdi:information"
    theme: "turtle_theme"
    cards:
      # Network status with improved indicators
      - type: entities
        title: "Network Status"
        show_header_toggle: false
        theme: "turtle_theme"
        entities:
          - entity: binary_sensor.internet_connection
            name: "Internet Connection"
            icon: "mdi:internet"
          - entity: binary_sensor.router_connection
            name: "Router Connection"
            icon: "mdi:router"

      # System resources with improved graphs
      - type: history-graph
        title: "System Resources (12 Hours)"
        hours_to_show: 12
        refresh_interval: 30
        theme: "turtle_theme"
        entities:
          - sensor.processor_use
          - sensor.memory_use_percent

      # Environmental data with improved visualization
      - type: history-graph
        title: "Environmental Data (24 Hours)"
        hours_to_show: 24
        refresh_interval: 60
        theme: "turtle_theme"
        entities:
          - sensor.turtle_temperature_fahrenheit
          - sensor.turtle_humidity_percent