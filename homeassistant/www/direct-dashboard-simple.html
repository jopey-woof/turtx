<!DOCTYPE html>
<html>
<head>
    <title>Turtle System - Direct Dashboard</title>
    <style>
        body { 
            background: linear-gradient(135deg, #2D5016, #4A7C59); 
            color: #E8F5E8; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { text-align: center; }
        .logo { font-size: 4em; margin-bottom: 20px; }
        .status { margin-top: 20px; font-size: 1.2em; }
        .loading { 
            margin-top: 20px; 
            width: 50px; 
            height: 50px; 
            border: 3px solid #E8F5E8; 
            border-top: 3px solid transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: auto; 
            margin-right: auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TURTLE</div>
        <div>Turtle Habitat Monitor</div>
        <div class="status" id="status">Loading dashboard...</div>
        <div class="loading" id="loading"></div>
    </div>
    
    <script>
        console.log('Turtle direct dashboard simple starting...');
        const statusEl = document.getElementById('status');
        function updateStatus(message) { 
            statusEl.textContent = message; 
            console.log('Status:', message); 
        }
        
        // Just go directly to the dashboard
        setTimeout(() => {
            updateStatus('Redirecting to dashboard...');
            window.location.href = '/lovelace-kiosk';
        }, 2000);
    </script>
</body>
</html>
