<!DOCTYPE html>
<html>
<head>
    <title>Turtle System - Auto Login</title>
    <style>
        body { 
            background: linear-gradient(135deg, #2D5016, #4A7C59); 
            color: #E8F5E8; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { text-align: center; }
        .logo { font-size: 4em; margin-bottom: 20px; }
        .status { margin-top: 20px; font-size: 1.2em; }
        .loading { 
            margin-top: 20px; 
            width: 50px; 
            height: 50px; 
            border: 3px solid #E8F5E8; 
            border-top: 3px solid transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: auto; 
            margin-right: auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TURTLE</div>
        <div>Turtle Habitat Monitor</div>
        <div class="status" id="status">Preparing auto-login...</div>
        <div class="loading" id="loading"></div>
    </div>
    
    <script>
        console.log('Turtle auto-login form starting...');
        const statusEl = document.getElementById('status');
        function updateStatus(message) { 
            statusEl.textContent = message; 
            console.log('Status:', message); 
        }
        
        function autoLogin() {
            updateStatus('Redirecting to login page...');
            
            // Redirect to Home Assistant login page
            window.location.href = '/auth/login_flow';
            
            // Wait for page to load, then fill and submit form
            setTimeout(() => {
                updateStatus('Attempting to fill login form...');
                
                // Try to find and fill the login form
                const usernameField = document.querySelector('input[name="username"], input[type="text"], input[placeholder*="username"], input[placeholder*="Username"]');
                const passwordField = document.querySelector('input[name="password"], input[type="password"]');
                const submitButton = document.querySelector('button[type="submit"], input[type="submit"], .submit-button');
                
                if (usernameField && passwordField) {
                    updateStatus('Filling credentials...');
                    usernameField.value = 'shrimp';
                    passwordField.value = 'shrimp';
                    
                    // Trigger input events
                    usernameField.dispatchEvent(new Event('input', { bubbles: true }));
                    passwordField.dispatchEvent(new Event('input', { bubbles: true }));
                    
                    updateStatus('Submitting login form...');
                    
                    // Submit the form
                    if (submitButton) {
                        submitButton.click();
                    } else {
                        // Try to submit the form directly
                        const form = usernameField.closest('form');
                        if (form) {
                            form.submit();
                        }
                    }
                    
                    updateStatus('Login submitted, redirecting to dashboard...');
                    
                    // Wait a moment then redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/lovelace-kiosk';
                    }, 3000);
                    
                } else {
                    updateStatus('Login form not found, trying direct dashboard...');
                    setTimeout(() => {
                        window.location.href = '/lovelace-kiosk';
                    }, 2000);
                }
            }, 2000);
        }
        
        // Start the auto-login process
        setTimeout(() => {
            updateStatus('Checking Home Assistant...');
            fetch('/api/')
                .then(response => {
                    if (response.ok) {
                        updateStatus('Home Assistant ready, starting auto-login...');
                        setTimeout(autoLogin, 1000);
                    } else {
                        updateStatus('Home Assistant not ready, trying anyway...');
                        setTimeout(autoLogin, 2000);
                    }
                })
                .catch(error => {
                    console.log('Home Assistant not accessible:', error);
                    updateStatus('Home Assistant not accessible, trying anyway...');
                    setTimeout(autoLogin, 2000);
                });
        }, 1000);
    </script>
</body>
</html>
