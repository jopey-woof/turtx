<!DOCTYPE html>
<html>
<head>
    <title>Turtle System - Direct Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #2D5016, #4A7C59);
            color: #E8F5E8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .loading {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 3px solid #E8F5E8;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TURTLE</div>
        <div>Turtle Habitat Monitor</div>
        <div class="status" id="status">Starting login process...</div>
        <div class="loading" id="loading"></div>
    </div>
    
    <script>
        console.log('Turtle direct login starting...');
        
        const statusEl = document.getElementById('status');
        
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log('Status:', message);
        }
        
        function redirectToDashboard() {
            updateStatus('Redirecting to dashboard...');
            window.location.href = '/lovelace-kiosk';
        }
        
        function attemptLogin() {
            updateStatus('Attempting login...');
            
            // Navigate to the login page
            window.location.href = '/auth/login_flow';
        }
        
        // Start the process
        setTimeout(() => {
            updateStatus('Checking Home Assistant...');
            
            // Check if Home Assistant is accessible
            fetch('/api/')
                .then(response => {
                    if (response.ok) {
                        updateStatus('Home Assistant ready, attempting login...');
                        setTimeout(attemptLogin, 1000);
                    } else {
                        updateStatus('Home Assistant not ready, retrying...');
                        setTimeout(redirectToDashboard, 3000);
                    }
                })
                .catch(error => {
                    console.log('Home Assistant not accessible:', error);
                    updateStatus('Home Assistant not accessible, retrying...');
                    setTimeout(redirectToDashboard, 5000);
                });
        }, 2000);
    </script>
</body>
</html>
