<!DOCTYPE html>
<html>
<head>
    <title>Turtle System - Simple Login</title>
    <style>
        body { 
            background: linear-gradient(135deg, #2D5016, #4A7C59); 
            color: #E8F5E8; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { text-align: center; }
        .logo { font-size: 4em; margin-bottom: 20px; }
        .status { margin-top: 20px; font-size: 1.2em; }
        .loading { 
            margin-top: 20px; 
            width: 50px; 
            height: 50px; 
            border: 3px solid #E8F5E8; 
            border-top: 3px solid transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: auto; 
            margin-right: auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TURTLE</div>
        <div>Turtle Habitat Monitor</div>
        <div class="status" id="status">Setting up automatic login...</div>
        <div class="loading" id="loading"></div>
    </div>
    
    <script>
        console.log('Turtle simple login starting...');
        const statusEl = document.getElementById('status');
        function updateStatus(message) { 
            statusEl.textContent = message; 
            console.log('Status:', message); 
        }
        
        function performLogin() {
            updateStatus('Submitting login credentials...');
            
            // Create a form and submit it directly to Home Assistant
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/auth/login_flow';
            form.style.display = 'none';
            
            const usernameInput = document.createElement('input');
            usernameInput.type = 'hidden';
            usernameInput.name = 'username';
            usernameInput.value = 'shrimp';
            
            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = 'shrimp';
            
            form.appendChild(usernameInput);
            form.appendChild(passwordInput);
            document.body.appendChild(form);
            
            updateStatus('Login submitted, redirecting to dashboard...');
            
            // Submit the form
            form.submit();
            
            // Fallback: if form submission doesn't work, try direct redirect
            setTimeout(() => {
                updateStatus('Redirecting to dashboard...');
                window.location.href = '/lovelace-kiosk';
            }, 2000);
        }
        
        // Start the login process
        setTimeout(() => {
            updateStatus('Checking Home Assistant availability...');
            fetch('/api/')
                .then(response => {
                    if (response.ok) {
                        updateStatus('Home Assistant ready, performing login...');
                        setTimeout(performLogin, 1000);
                    } else {
                        updateStatus('Home Assistant not ready, trying anyway...');
                        setTimeout(performLogin, 2000);
                    }
                })
                .catch(error => {
                    console.log('Home Assistant not accessible:', error);
                    updateStatus('Home Assistant not accessible, trying anyway...');
                    setTimeout(performLogin, 2000);
                });
        }, 1000);
    </script>
</body>
</html>
