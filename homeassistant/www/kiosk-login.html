<!DOCTYPE html>
<html>
<head>
    <title>Turtle Kiosk - Auto Login</title>
    <meta charset="utf-8">
    <style>
        body {
            background: linear-gradient(135deg, #2d5016, #4a7c59);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>üê¢ Turtle Monitoring System</h2>
        <p>Initializing kiosk interface...</p>
        <div class="status" id="status">Setting up authentication...</div>
    </div>
    
    <script>
        function updateStatus(message) {
            document.getElementById("status").textContent = message;
        }
        
        function redirectToHA() {
            updateStatus("Connecting to Home Assistant...");
            // Redirect to the base Home Assistant URL
            window.location.replace("http://localhost:8123/");
        }
        
        // Wait longer and then redirect more safely
        updateStatus("Preparing interface...");
        
        setTimeout(() => {
            updateStatus("Authenticating...");
            
            // Try to set up authentication context
            try {
                const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJlY2I5MDlkNTBmNTQ0YWM0YTJiMmUyNjMyNDI4Y2ZkNiIsImlhdCI6MTc1NTM3NjAwNSwiZXhwIjoyMDcwNzM2MDA1fQ.NMEOro3JiWLbw5JasQ2KCl58lpNlFF-pKxbAvwGfcOg";
                
                // Store authentication data
                localStorage.setItem("hassTokens", JSON.stringify({
                    "http://localhost:8123": {
                        "access_token": token,
                        "token_type": "Bearer",
                        "expires_in": 315360000
                    }
                }));
                
                updateStatus("Authentication configured");
                
                setTimeout(() => {
                    redirectToHA();
                }, 1500);
                
            } catch (e) {
                updateStatus("Direct connection...");
                setTimeout(() => {
                    redirectToHA();
                }, 2000);
            }
        }, 3000);
    </script>
</body>
</html>
