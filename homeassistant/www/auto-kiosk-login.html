<!DOCTYPE html>
<html>
<head>
    <title>Turtle Kiosk - Auto Login</title>
    <style>
        body { 
            background: linear-gradient(135deg, #2D5016, #4A7C59); 
            color: #E8F5E8; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 3em; margin-bottom: 20px; }
        .status { margin-top: 20px; font-size: 1.2em; }
        .loading { 
            margin-top: 20px; 
            width: 40px; 
            height: 40px; 
            border: 3px solid #E8F5E8; 
            border-top: 3px solid transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: auto; 
            margin-right: auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üê¢</div>
        <div>Turtle Habitat Monitor</div>
        <div class="status" id="status">Initializing kiosk...</div>
        <div class="loading" id="loading"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script>
        console.log('Turtle kiosk auto-login starting...');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const loadingEl = document.getElementById('loading');
        
        function updateStatus(message) { 
            statusEl.textContent = message; 
            console.log('Status:', message); 
        }
        
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
        }
        
        // Kiosk credentials
        const KIOSK_CREDENTIALS = {
            username: 'turtle_kiosk',
            password: 'turtle_kiosk_secure_2024!'
        };
        
        async function attemptLogin() {
            try {
                updateStatus('Authenticating...');
                
                // Step 1: Get login flow with proper parameters
                const flowResponse = await fetch('/auth/login_flow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: 'turtle_kiosk',
                        handler: ['homeassistant', null],
                        redirect_uri: window.location.origin + '/lovelace'
                    })
                });
                
                if (!flowResponse.ok) {
                    const errorText = await flowResponse.text();
                    throw new Error(`Login flow failed: ${flowResponse.status} - ${errorText}`);
                }
                
                const flowData = await flowResponse.json();
                console.log('Login flow created:', flowData.flow_id);
                
                // Step 2: Submit credentials
                updateStatus('Logging in...');
                const submitResponse = await fetch(`/auth/login_flow/${flowData.flow_id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: KIOSK_CREDENTIALS.username,
                        password: KIOSK_CREDENTIALS.password
                    })
                });
                
                if (!submitResponse.ok) {
                    const errorText = await submitResponse.text();
                    throw new Error(`Login failed: ${submitResponse.status} - ${errorText}`);
                }
                
                const submitData = await submitResponse.json();
                console.log('Login successful:', submitData);
                
                // Step 3: Handle the response
                if (submitData.result_type === 'create_entry' && submitData.access_token) {
                    localStorage.setItem('auth_token', submitData.access_token);
                    updateStatus('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = '/lovelace';
                    }, 1000);
                } else if (submitData.result_type === 'abort') {
                    throw new Error('Login aborted: ' + (submitData.description || 'Unknown reason'));
                } else {
                    throw new Error('Unexpected response: ' + JSON.stringify(submitData));
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError(`Login failed: ${error.message}`);
                updateStatus('Login failed - check error below');
                
                // Retry after 5 seconds
                setTimeout(() => {
                    errorEl.style.display = 'none';
                    loadingEl.style.display = 'block';
                    updateStatus('Retrying login...');
                    attemptLogin();
                }, 5000);
            }
        }
        
        // Start login process
        setTimeout(attemptLogin, 1000);
        
        // Fallback: if login fails completely, try direct access after 30 seconds
        setTimeout(() => {
            if (errorEl.style.display !== 'none') {
                updateStatus('Trying direct access...');
                window.location.href = '/lovelace';
            }
        }, 30000);
    </script>
</body>
</html>
