<!DOCTYPE html>
<html>
<head>
    <title>Turtle System - Credential Login</title>
    <style>
        body { 
            background: linear-gradient(135deg, #2D5016, #4A7C59); 
            color: #E8F5E8; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { text-align: center; }
        .logo { font-size: 4em; margin-bottom: 20px; }
        .status { margin-top: 20px; font-size: 1.2em; }
        .loading { 
            margin-top: 20px; 
            width: 50px; 
            height: 50px; 
            border: 3px solid #E8F5E8; 
            border-top: 3px solid transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: auto; 
            margin-right: auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TURTLE</div>
        <div>Turtle Habitat Monitor</div>
        <div class="status" id="status">Setting up credential authentication...</div>
        <div class="loading" id="loading"></div>
    </div>
    
    <script>
        console.log('Turtle credential login starting...');
        const statusEl = document.getElementById('status');
        function updateStatus(message) { 
            statusEl.textContent = message; 
            console.log('Status:', message); 
        }
        
        async function performCredentialLogin() {
            updateStatus('Performing credential login...');
            
            try {
                // Step 1: Get the login flow
                const flowResponse = await fetch('/auth/login_flow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: 'http://localhost:8123/',
                        handler: ['homeassistant', null],
                        redirect_uri: 'http://localhost:8123/'
                    })
                });
                
                if (!flowResponse.ok) {
                    throw new Error('Failed to get login flow');
                }
                
                const flowData = await flowResponse.json();
                updateStatus('Login flow obtained, submitting credentials...');
                
                // Step 2: Submit credentials
                const loginResponse = await fetch(`/auth/login_flow/${flowData.flow_id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'shrimp',
                        password: 'shrimp'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    updateStatus('Login successful, creating session...');
                    
                    // Step 3: Complete the flow
                    if (loginData.type === 'create_entry') {
                        const completeResponse = await fetch(`/auth/login_flow/${flowData.flow_id}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                result: loginData.result
                            })
                        });
                        
                        if (completeResponse.ok) {
                            updateStatus('Session created, redirecting to dashboard...');
                            setTimeout(() => {
                                window.location.href = '/lovelace-kiosk';
                            }, 1000);
                        } else {
                            throw new Error('Failed to complete login flow');
                        }
                    } else {
                        updateStatus('Login completed, redirecting to dashboard...');
                        setTimeout(() => {
                            window.location.href = '/lovelace-kiosk';
                        }, 1000);
                    }
                } else {
                    throw new Error('Login failed');
                }
                
            } catch (error) {
                console.log('Credential login error:', error);
                updateStatus('Credential login failed, trying direct access...');
                setTimeout(() => {
                    window.location.href = '/lovelace-kiosk';
                }, 2000);
            }
        }
        
        // Start the login process
        setTimeout(() => {
            updateStatus('Checking Home Assistant availability...');
            fetch('/api/')
                .then(response => {
                    if (response.ok) {
                        updateStatus('Home Assistant ready, starting credential login...');
                        setTimeout(performCredentialLogin, 1000);
                    } else {
                        updateStatus('Home Assistant not ready, trying anyway...');
                        setTimeout(performCredentialLogin, 2000);
                    }
                })
                .catch(error => {
                    console.log('Home Assistant not accessible:', error);
                    updateStatus('Home Assistant not accessible, trying anyway...');
                    setTimeout(performCredentialLogin, 2000);
                });
        }, 1000);
    </script>
</body>
</html>
