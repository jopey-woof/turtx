  <ellipse cx="100" cy="85" rx="8" ry="6" fill="#654321" opacity="0.7"/>
  
  <!-- Turtle Head -->
  <ellipse cx="100" cy="50" rx="12" ry="10" fill="url(#bodyGradient)"/>
  
  <!-- Eyes -->
  <circle cx="95" cy="47" r="2" fill="#E8F5E8"/>
  <circle cx="105" cy="47" r="2" fill="#E8F5E8"/>
  <circle cx="95" cy="47" r="1" fill="#000"/>
  <circle cx="105" cy="47" r="1" fill="#000"/>
  
  <!-- Legs -->
  <ellipse cx="70" cy="85" rx="6" ry="8" fill="url(#bodyGradient)"/>
  <ellipse cx="130" cy="85" rx="6" ry="8" fill="url(#bodyGradient)"/>
  <ellipse cx="75" cy="105" rx="6" ry="8" fill="url(#bodyGradient)"/>
  <ellipse cx="125" cy="105" rx="6" ry="8" fill="url(#bodyGradient)"/>
  
  <!-- Tail -->
  <ellipse cx="100" cy="115" rx="4" ry="6" fill="url(#bodyGradient)"/>
  
  <!-- Camera Coming Soon Text -->
  <text x="100" y="130" text-anchor="middle" fill="#E8F5E8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    ðŸ“· Camera Coming Soon
  </text>
