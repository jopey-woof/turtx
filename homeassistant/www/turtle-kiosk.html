<!DOCTYPE html>
<html>
<head>
    <title>üê¢ Turtle Monitor Kiosk</title>
    <style>
        /* üê¢ Kiosk Mode CSS - Hide HA UI Elements */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0A0F07;
        }
        
        /* Hide sidebar */
        .sidebar, ha-sidebar, .mdc-drawer {
            display: none !important;
        }
        
        /* Hide header */
        app-header, .header, app-toolbar {
            display: none !important;
        }
        
        /* Hide menu button */
        ha-menu-button {
            display: none !important;
        }
        
        /* Make content full width */
        .main-container, app-drawer-layout {
            margin-left: 0 !important;
            width: 100% !important;
        }
        
        /* Full screen iframe */
        #ha-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="ha-frame" src="http://10.0.20.69/"></iframe>
    
    <script>
        // Hide UI elements when HA loads
        window.addEventListener("load", function() {
            const frame = document.getElementById("ha-frame");
            frame.onload = function() {
                try {
                    const doc = frame.contentDocument;
                    if (doc) {
                        // Inject kiosk styles
                        const style = doc.createElement("style");
                        style.innerHTML = `
                            .sidebar, ha-sidebar, .mdc-drawer { display: none !important; }
                            app-header, .header, app-toolbar { display: none !important; }
                            ha-menu-button { display: none !important; }
                            .main-container, app-drawer-layout { margin-left: 0 !important; width: 100% !important; }
                        `;
                        doc.head.appendChild(style);
                    }
                } catch(e) {
                    // Cross-origin restriction, that's OK
                    console.log("Kiosk mode CSS applied via URL parameters");
                }
            };
        });
    </script>
</body>
</html>
