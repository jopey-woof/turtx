# üê¢ MQTT Broker Configuration for Turtle Monitor API
# Eclipse Mosquitto configuration optimized for turtle monitoring

# Basic configuration
pid_file /mosquitto/run/mosquitto.pid
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Network settings
listener 1883
allow_anonymous true
max_connections 100
max_queued_messages 1000
max_inflight_messages 20

# WebSocket support (for web interfaces)
listener 9001
protocol websockets

# Performance tuning
message_size_limit 0
max_packet_size 0
retry_interval 20
max_inflight_messages 20
max_queued_messages 1000

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_type error
log_type warning
log_type notice
log_type information
log_type debug
log_type subscribe
log_type unsubscribe

# Connection settings
connection_messages true
log_type connection
log_type error
log_type warning
log_type notice
log_type information 