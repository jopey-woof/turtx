server {
    listen 8080;
    server_name localhost;
    
    # Serve the frontend
    location / {
        root /home/shrimp/turtle-monitor/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Efficient caching headers
        add_header Cache-Control "public, max-age=300";
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
    
    # API proxy with efficient settings
    location /api/ {
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Efficient proxy settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # No caching for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Disable access logs for performance
    access_log off;
    error_log /var/log/nginx/turtx_error.log warn;
    
    # Efficient connection settings
    keepalive_timeout 15;
    keepalive_requests 100;
    
    # Limit request size
    client_max_body_size 1m;
}