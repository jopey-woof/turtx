version: '3.8'

services:
  turtle-api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: turtle-monitor-api
    ports:
      - "8000:8000"
    environment:
      - MQTT_BROKER=localhost
      - MQTT_PORT=1883
      - DATABASE_PATH=/data/turtle_monitor.db
    volumes:
      - turtle_data:/data
      - ../frontend:/app/frontend:ro
      - /dev:/dev  # USB device access for camera
    devices:
      - "/dev/video0:/dev/video0"  # Camera device access
      - "/dev/video1:/dev/video1"  # Additional camera devices
      - "/dev/video2:/dev/video2"
      - "/dev/video3:/dev/video3"
    privileged: true  # For camera device access
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: turtle-monitor-nginx
    ports:
      - "80:80"
    volumes:
      - ../config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend:/usr/share/nginx/html
    depends_on:
      - turtle-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Note: MQTT service is provided by the existing docker setup at /home/shrimp/turtx/docker/
  # The turtle-api service connects to the existing MQTT broker on localhost:1883

volumes:
  turtle_data:
    driver: local 