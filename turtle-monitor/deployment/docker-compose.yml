version: '3.8'

services:
  turtle-api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: turtle-monitor-api
    ports:
      - "8000:8000"
    environment:
      - MQTT_BROKER=localhost
      - MQTT_PORT=1883
      - DATABASE_PATH=/data/turtle_monitor.db
    volumes:
      - turtle_data:/data
      - ../frontend:/app/frontend:ro
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Note: MQTT service is provided by the existing docker setup at /home/shrimp/turtx/docker/
  # The turtle-api service connects to the existing MQTT broker on localhost:1883

volumes:
  turtle_data:
    driver: local 