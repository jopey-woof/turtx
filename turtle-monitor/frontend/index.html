<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¢ Turtle Monitor - Habitat Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3d1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-dot.offline {
            background-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-dot.connecting {
            background-color: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .sensor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #4CAF50);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .sensor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sensor-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .sensor-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .data-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator .status-dot {
            margin-right: 8px;
        }

        .status-normal { color: #4CAF50; }
        .status-cold { color: #2196F3; }
        .status-hot { color: #f44336; }
        .status-dry { color: #ff9800; }
        .status-wet { color: #00BCD4; }
        .status-unknown { color: #9E9E9E; }

        .last-update {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ffcdd2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sensors-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sensor-data {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .sensor-card {
                padding: 20px;
            }
            
            .data-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê¢ Turtle Monitor</h1>
            <p>Real-time Habitat Monitoring Dashboard</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot connecting" id="connection-dot"></div>
                <span id="connection-text">Connecting...</span>
            </div>
            <div class="last-update" id="last-update">
                Last Update: Never
            </div>
        </div>

        <div id="error-container" style="display: none;"></div>

        <div class="sensors-grid" id="sensors-grid">
            <div class="loading">
                <div class="spinner"></div>
                Loading sensor data...
            </div>
        </div>
    </div>

    <script>
        class TurtleMonitor {
            constructor() {
                this.apiBase = window.location.origin;
                this.pollingInterval = 30000; // 30 seconds
                this.retryDelay = 5000; // 5 seconds
                this.maxRetries = 3;
                this.retryCount = 0;
                this.isOnline = false;
                this.lastData = null;
                this.errorCount = 0;
                this.maxErrors = 10;
                
                this.init();
            }

            init() {
                this.updateConnectionStatus(false, 'Connecting...');
                this.startPolling();
                
                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.stopPolling();
                    } else {
                        this.startPolling();
                    }
                });

                // Prevent navigation away from this page
                window.addEventListener('beforeunload', (e) => {
                    e.preventDefault();
                    e.returnValue = '';
                });

                // Handle errors gracefully
                window.addEventListener('error', (e) => {
                    console.error('Global error caught:', e.error);
                    this.handleError(new Error('Page error occurred'));
                });

                // Handle unhandled promise rejections
                window.addEventListener('unhandledrejection', (e) => {
                    console.error('Unhandled promise rejection:', e.reason);
                    this.handleError(new Error('Promise error occurred'));
                });
            }

            async fetchData() {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                    
                    const response = await fetch(`${this.apiBase}/api/latest`, {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    this.handleData(data);
                    
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                    this.handleError(error);
                }
            }

            handleData(data) {
                this.isOnline = true;
                this.lastData = data;
                this.retryCount = 0;
                this.errorCount = 0;
                
                this.updateConnectionStatus(true, 'Connected');
                this.updateSensorsDisplay(data.readings);
                this.updateLastUpdate(data.timestamp);
                this.hideError();
            }

            handleError(error) {
                this.errorCount++;
                console.error('Error occurred:', error);
                
                if (this.errorCount >= this.maxErrors) {
                    this.updateConnectionStatus(false, 'Connection Failed');
                    this.showError(`Connection failed after ${this.maxErrors} attempts. Please check your network connection.`);
                } else {
                    this.updateConnectionStatus(false, 'Retrying...');
                }
                
                // Retry with exponential backoff
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    const delay = this.retryDelay * Math.pow(2, this.retryCount - 1);
                    
                    setTimeout(() => {
                        this.fetchData();
                    }, delay);
                }
            }

            updateConnectionStatus(isOnline, text) {
                const dot = document.getElementById('connection-dot');
                const textElement = document.getElementById('connection-text');
                
                dot.className = 'status-dot ' + (isOnline ? 'online' : 'offline');
                textElement.textContent = text;
            }

            updateSensorsDisplay(readings) {
                const grid = document.getElementById('sensors-grid');
                
                if (!readings || Object.keys(readings).length === 0) {
                    grid.innerHTML = '<div class="loading">No sensor data available</div>';
                    return;
                }
                
                let html = '';
                
                for (const [sensorId, data] of Object.entries(readings)) {
                    const status = data.status || 'unknown';
                    const temp = data.temperature !== null ? `${data.temperature.toFixed(1)}¬∞F` : 'N/A';
                    const humidity = data.humidity !== null ? `${data.humidity.toFixed(1)}%` : 'N/A';
                    const timestamp = data.timestamp || 'Unknown';
                    
                    const sensorName = sensorId === 'sensor1' ? 'Shell Temperature' : 'Enclosure Environment';
                    const icon = sensorId === 'sensor1' ? 'üå°Ô∏è' : 'üåø';
                    
                    html += `
                        <div class="sensor-card">
                            <div class="sensor-header">
                                <div class="sensor-icon">${icon}</div>
                                <div class="sensor-title">${sensorName}</div>
                            </div>
                            
                            <div class="sensor-data">
                                <div class="data-item">
                                    <div class="data-value">${temp}</div>
                                    <div class="data-label">Temperature</div>
                                </div>
                                <div class="data-item">
                                    <div class="data-value">${humidity}</div>
                                    <div class="data-label">Humidity</div>
                                </div>
                            </div>
                            
                            <div class="status-indicator">
                                <div class="status-dot ${status}"></div>
                                <span class="status-${status}">Status: ${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                            </div>
                            
                            <div class="last-update">
                                Last Update: ${timestamp}
                            </div>
                        </div>
                    `;
                }
                
                grid.innerHTML = html;
            }

            updateLastUpdate(timestamp) {
                const element = document.getElementById('last-update');
                if (timestamp) {
                    const date = new Date(timestamp);
                    const timeString = date.toLocaleTimeString();
                    element.textContent = `Last Update: ${timeString}`;
                }
            }

            showError(message) {
                const container = document.getElementById('error-container');
                container.innerHTML = `<div class="error-message">${message}</div>`;
                container.style.display = 'block';
            }

            hideError() {
                const container = document.getElementById('error-container');
                container.style.display = 'none';
            }

            startPolling() {
                this.stopPolling();
                this.pollingTimer = setInterval(() => {
                    this.fetchData();
                }, this.pollingInterval);
                
                // Fetch immediately
                this.fetchData();
            }

            stopPolling() {
                if (this.pollingTimer) {
                    clearInterval(this.pollingTimer);
                    this.pollingTimer = null;
                }
            }
        }

        // Initialize the monitor when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TurtleMonitor();
        });
    </script>
</body>
</html>
