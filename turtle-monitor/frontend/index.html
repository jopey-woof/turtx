<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Monitor</title>
    <style>
        /* Turtle-themed CSS with cute, professional design */
        :root {
            --shell-amber: #D4A574;
            --forest-green: #2D5016;
            --warm-brown: #8B4513;
            --earth-tan: #DEB887;
            --moss-green: #6B8E23;
            --sand-beige: #F5DEB3;
            --alert-red: #DC143C;
            --success-green: #228B22;
            --warning-orange: #FF8C00;
            --soft-blue: #87CEEB;
            --gentle-purple: #DDA0DD;
            --warm-yellow: #F0E68C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
                #2D5016 0%, 
                #4A7C59 25%, 
                #6B8E23 50%, 
                #8B4513 75%, 
                #D4A574 100%);
            color: var(--sand-beige);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Cute turtle shell pattern background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(212, 165, 116, 0.3) 3px, transparent 3px),
                radial-gradient(circle at 80% 40%, rgba(222, 184, 135, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 40% 80%, rgba(212, 165, 116, 0.25) 2.5px, transparent 2.5px),
                radial-gradient(circle at 60% 60%, rgba(240, 230, 140, 0.15) 1.5px, transparent 1.5px);
            background-size: 80px 80px, 60px 60px, 70px 70px, 50px 50px;
            opacity: 0.4;
            animation: shellFloat 25s ease-in-out infinite;
        }

        @keyframes shellFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-8px) rotate(0.5deg) scale(1.02); }
            50% { transform: translateY(-12px) rotate(1deg) scale(1.05); }
            75% { transform: translateY(-8px) rotate(0.5deg) scale(1.02); }
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #D4A574, #F0E68C, #DEB887);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.3rem;
            color: var(--sand-beige);
            opacity: 0.95;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, 
                rgba(139, 69, 19, 0.4) 0%, 
                rgba(212, 165, 116, 0.3) 50%, 
                rgba(139, 69, 19, 0.4) 100%);
            padding: 18px 30px;
            border-radius: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 165, 116, 0.4);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            animation: slideInTop 1s ease-out 0.3s both;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .status-dot.online { 
            background-color: var(--success-green);
            box-shadow: 0 0 15px var(--success-green);
        }
        .status-dot.offline { 
            background-color: var(--alert-red);
            box-shadow: 0 0 15px var(--alert-red);
        }

        .last-update {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            flex: 1;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .sensor-card {
            background: linear-gradient(145deg, 
                rgba(139, 69, 19, 0.5) 0%, 
                rgba(212, 165, 116, 0.3) 30%, 
                rgba(222, 184, 135, 0.2) 70%, 
                rgba(139, 69, 19, 0.4) 100%);
            border-radius: 35px;
            padding: 35px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(212, 165, 116, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: cardFloat 8s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .sensor-card:nth-child(1) { animation-delay: 0s; }
        .sensor-card:nth-child(2) { animation-delay: 2s; }

        .sensor-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, 
                transparent, 
                rgba(212, 165, 116, 0.2), 
                rgba(240, 230, 140, 0.1), 
                transparent);
            animation: rotate 12s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .sensor-card:hover::before {
            opacity: 1;
        }

        .sensor-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(212, 165, 116, 0.8);
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-6px) rotate(0.5deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            75% { transform: translateY(-6px) rotate(0.5deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sensor-title {
            font-size: 2rem;
            background: linear-gradient(45deg, #D4A574, #F0E68C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .sensor-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            animation: gentleBounce 4s ease-in-out infinite;
            background: linear-gradient(45deg, #D4A574, #F0E68C, #DEB887);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        .reading {
            margin: 20px 0;
            padding: 25px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.15) 0%, 
                rgba(255,255,255,0.08) 100%);
            border-radius: 25px;
            border: 2px solid rgba(212, 165, 116, 0.3);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .reading:hover {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0.12) 100%);
            transform: scale(1.08);
            border-color: rgba(212, 165, 116, 0.6);
        }

        .reading-label {
            font-size: 1.2rem;
            color: var(--sand-beige);
            margin-bottom: 10px;
            opacity: 0.95;
            font-weight: 500;
        }

        .reading-value {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #D4A574, #F0E68C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
        }

        .reading-value.alert {
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: alertPulse 1.2s ease-in-out infinite;
        }

        .reading-value.warning {
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reading-value.normal {
            background: linear-gradient(45deg, #228B22, #32CD32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 20px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.15) 0%, 
                rgba(255,255,255,0.08) 100%);
            border: 2px solid rgba(212, 165, 116, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            transform: scale(1.05);
            border-color: rgba(212, 165, 116, 0.7);
        }

        .status-indicator.normal { 
            color: var(--success-green);
            box-shadow: 0 0 15px rgba(34, 139, 34, 0.3);
        }
        .status-indicator.hot { 
            color: var(--alert-red);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
        }
        .status-indicator.cold { 
            color: var(--warning-orange);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }
        .status-indicator.dry { 
            color: var(--warning-orange);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }
        .status-indicator.humid { 
            color: var(--alert-red);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.3);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.3rem;
            color: var(--sand-beige);
        }

        .loading::after {
            content: '';
            width: 25px;
            height: 25px;
            border: 3px solid var(--shell-amber);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.4) 0%, 
                rgba(255, 107, 107, 0.3) 100%);
            border: 2px solid var(--alert-red);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin: 25px 0;
            animation: shake 0.6s ease-in-out;
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sensor-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .reading-value {
                font-size: 2.5rem;
            }
            
            .sensor-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê¢ TURTLE MONITOR</h1>
            <p>Real-time enclosure monitoring system</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot offline" id="connectionDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
            <div class="last-update" id="lastUpdate">Last update: Never</div>
        </div>

        <div class="sensor-grid">
            <!-- Basking Sensor Card -->
            <div class="sensor-card">
                <div class="sensor-icon">‚òÄÔ∏è</div>
                <div class="sensor-title">Basking Area</div>
                
                <div class="reading">
                    <div class="reading-label">Temperature</div>
                    <div class="reading-value" id="shellTemp">--</div>
                </div>
                
                <div class="reading">
                    <div class="reading-label">Humidity</div>
                    <div class="reading-value" id="shellHumidity">--</div>
                </div>
                
                <div class="status-indicator" id="shellStatus">
                    <span>Status: Unknown</span>
                </div>
            </div>

            <!-- Cooling Sensor Card -->
            <div class="sensor-card">
                <div class="sensor-icon">üåø</div>
                <div class="sensor-title">Cooling Area</div>
                
                <div class="reading">
                    <div class="reading-label">Temperature</div>
                    <div class="reading-value" id="enclosureTemp">--</div>
                </div>
                
                <div class="reading">
                    <div class="reading-label">Humidity</div>
                    <div class="reading-value" id="enclosureHumidity">--</div>
                </div>
                
                <div class="status-indicator" id="enclosureStatus">
                    <span>Status: Unknown</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TurtleMonitor {
            constructor() {
                this.apiBase = window.location.origin;
                this.pollingInterval = 30000; // 30 seconds
                this.retryDelay = 5000; // 5 seconds
                this.maxRetries = 3;
                this.retryCount = 0;
                this.isOnline = false;
                this.lastData = null;
                this.errorCount = 0;
                this.maxErrors = 10;
                
                this.init();
            }

            init() {
                this.updateConnectionStatus(false, 'Connecting...');
                this.startPolling();
                
                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.stopPolling();
                    } else {
                        this.startPolling();
                    }
                });

                // Prevent navigation away from this page
                window.addEventListener('beforeunload', (e) => {
                    e.preventDefault();
                    e.returnValue = '';
                });

                // Handle errors gracefully
                window.addEventListener('error', (e) => {
                    console.error('Global error caught:', e.error);
                    this.handleError(new Error('Page error occurred'));
                });

                // Handle unhandled promise rejections
                window.addEventListener('unhandledrejection', (e) => {
                    console.error('Unhandled promise rejection:', e.reason);
                    this.handleError(new Error('Promise error occurred'));
                });
            }

            async fetchData() {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                    
                    const response = await fetch(`${this.apiBase}/api/latest`, {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.handleDataUpdate(data);
                    this.retryCount = 0;
                    this.errorCount = 0; // Reset error count on success
                    
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                    this.handleError(error);
                }
            }

            handleDataUpdate(data) {
                this.isOnline = data.status === 'online';
                this.lastData = data;
                
                // Update connection status
                this.updateConnectionStatus(this.isOnline, this.isOnline ? 'Connected' : 'Offline');
                
                // Update last update time
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `Last update: ${now.toLocaleTimeString()}`;
                
                // Update sensor readings
                this.updateSensorReadings(data.readings);
            }

            updateSensorReadings(readings) {
                // Basking sensor (sensor1)
                if (readings.sensor1) {
                    this.updateReading('shellTemp', readings.sensor1.temperature, '¬∞F');
                    this.updateReading('shellHumidity', readings.sensor1.humidity, '%');
                    this.updateStatus('shellStatus', readings.sensor1.status);
                }
                
                // Cooling sensor (sensor2)
                if (readings.sensor2) {
                    this.updateReading('enclosureTemp', readings.sensor2.temperature, '¬∞F');
                    this.updateReading('enclosureHumidity', readings.sensor2.humidity, '%');
                    this.updateStatus('enclosureStatus', readings.sensor2.status);
                }
            }

            updateReading(elementId, value, unit) {
                const element = document.getElementById(elementId);
                if (element && value !== null && value !== undefined) {
                    const oldValue = parseFloat(element.textContent);
                    const newValue = parseFloat(value);
                    
                    // Add animation class if value changed
                    if (oldValue !== newValue) {
                        element.classList.add('value-changed');
                        setTimeout(() => element.classList.remove('value-changed'), 1000);
                    }
                    
                    element.textContent = `${newValue.toFixed(1)}${unit}`;
                    
                    // Update color based on value
                    this.updateReadingColor(element, newValue, elementId);
                }
            }

            updateReadingColor(element, value, elementId) {
                // Remove existing color classes
                element.classList.remove('normal', 'warning', 'alert');
                
                // Determine color based on sensor type and value
                if (elementId.includes('Temp')) {
                    if (elementId.includes('shell')) {
                        // Basking temperature: 70-90¬∞F
                        if (value >= 70 && value <= 90) {
                            element.classList.add('normal');
                        } else if (value < 65 || value > 95) {
                            element.classList.add('alert');
                        } else {
                            element.classList.add('warning');
                        }
                    } else {
                        // Cooling temperature: 70-85¬∞F
                        if (value >= 70 && value <= 85) {
                            element.classList.add('normal');
                        } else if (value < 65 || value > 90) {
                            element.classList.add('alert');
                        } else {
                            element.classList.add('warning');
                        }
                    }
                } else if (elementId.includes('Humidity')) {
                    // Humidity: 60-80%
                    if (value >= 60 && value <= 80) {
                        element.classList.add('normal');
                    } else if (value < 50 || value > 85) {
                        element.classList.add('alert');
                    } else {
                        element.classList.add('warning');
                    }
                }
            }

            updateStatus(elementId, status) {
                const element = document.getElementById(elementId);
                if (element) {
                    const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                    element.innerHTML = `<span>Status: ${statusText}</span>`;
                    
                    // Update status indicator class
                    element.className = `status-indicator ${status}`;
                }
            }

            updateConnectionStatus(isOnline, message) {
                const dot = document.getElementById('connectionDot');
                const status = document.getElementById('connectionStatus');
                
                dot.className = `status-dot ${isOnline ? 'online' : 'offline'}`;
                status.textContent = message;
            }

            handleError(error) {
                this.isOnline = false;
                this.updateConnectionStatus(false, 'Connection Lost');
                
                this.errorCount++;
                this.retryCount++;
                
                // If too many errors, stop polling to prevent crashes
                if (this.errorCount >= this.maxErrors) {
                    console.error('Too many errors, stopping polling to prevent crashes');
                    this.stopPolling();
                    this.updateConnectionStatus(false, 'System Error - Contact Admin');
                    return;
                }
                
                if (this.retryCount >= this.maxRetries) {
                    console.error('Max retries exceeded');
                    this.retryCount = 0;
                }
            }

            startPolling() {
                this.stopPolling(); // Clear any existing interval
                this.pollingTimer = setInterval(() => {
                    this.fetchData();
                }, this.pollingInterval);
                
                // Fetch immediately
                this.fetchData();
            }

            stopPolling() {
                if (this.pollingTimer) {
                    clearInterval(this.pollingTimer);
                    this.pollingTimer = null;
                }
            }
        }

        // Initialize the monitor when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TurtleMonitor();
        });
    </script>
</body>
