<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¢ Turtle Monitor</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; color: #000; }
        
        .sensors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .sensor-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .sensor-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .unit {
            font-size: 16px;
            opacity: 0.7;
        }
        .no-data {
            color: #666;
            font-style: italic;
        }
        
        .averages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .avg-card {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .avg-title {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .avg-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .time {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê¢ Turtle Habitat Monitor</h1>
            <span id="connectionStatus" class="status connecting">Connecting...</span>
        </div>
        
        <div class="sensors">
            <div class="sensor-card">
                <div class="sensor-title">Sensor 1 Temperature</div>
                <div id="temp1" class="value no-data">--</div>
                <div class="unit">¬∞C</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-title">Sensor 1 Humidity</div>
                <div id="hum1" class="value no-data">--</div>
                <div class="unit">%</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-title">Sensor 2 Temperature</div>
                <div id="temp2" class="value no-data">--</div>
                <div class="unit">¬∞C</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-title">Sensor 2 Humidity</div>
                <div id="hum2" class="value no-data">--</div>
                <div class="unit">%</div>
            </div>
        </div>
        
        <div class="averages">
            <div class="avg-card">
                <div class="avg-title">Average Temperature</div>
                <div id="avgTemp" class="avg-value">--</div>
            </div>
            <div class="avg-card">
                <div class="avg-title">Average Humidity</div>
                <div id="avgHum" class="avg-value">--</div>
            </div>
        </div>
        
        <div class="time" id="currentTime"></div>
    </div>

    <script>
        class SimpleTurtleMonitor {
            constructor() {
                this.client = null;
                this.isConnected = false;
                this.data = {
                    sensor1: { temp: null, hum: null },
                    sensor2: { temp: null, hum: null }
                };
                this.updateTimer = null;
                this.connect();
                this.startUpdates();
            }
            
            connect() {
                this.client = mqtt.connect('ws://10.0.20.69:9001', {
                    clientId: 'simple-monitor-' + Math.random().toString(16).substr(2, 8),
                    clean: true,
                    reconnectPeriod: 0
                });
                
                this.client.on('connect', () => {
                    this.isConnected = true;
                    this.updateStatus('connected');
                    this.subscribe();
                });
                
                this.client.on('message', (topic, message) => {
                    this.handleMessage(topic, message.toString());
                });
                
                this.client.on('close', () => {
                    this.isConnected = false;
                    this.updateStatus('disconnected');
                });
                
                this.client.on('error', () => {
                    this.updateStatus('disconnected');
                });
            }
            
            subscribe() {
                const topics = [
                    'turtle/sensors/sensor1/temperature',
                    'turtle/sensors/sensor1/humidity',
                    'turtle/sensors/sensor2/temperature',
                    'turtle/sensors/sensor2/humidity'
                ];
                
                topics.forEach(topic => {
                    this.client.subscribe(topic);
                });
            }
            
            handleMessage(topic, message) {
                const value = parseFloat(message);
                if (isNaN(value)) return;
                
                if (topic.includes('sensor1/temperature')) {
                    this.data.sensor1.temp = value;
                } else if (topic.includes('sensor1/humidity')) {
                    this.data.sensor1.hum = value;
                } else if (topic.includes('sensor2/temperature')) {
                    this.data.sensor2.temp = value;
                } else if (topic.includes('sensor2/humidity')) {
                    this.data.sensor2.hum = value;
                }
            }
            
            updateStatus(status) {
                const element = document.getElementById('connectionStatus');
                element.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
                element.className = `status ${status}`;
            }
            
            updateDisplay() {
                // Update sensor values
                document.getElementById('temp1').textContent = this.data.sensor1.temp !== null ? this.data.sensor1.temp.toFixed(1) : '--';
                document.getElementById('hum1').textContent = this.data.sensor1.hum !== null ? this.data.sensor1.hum.toFixed(1) : '--';
                document.getElementById('temp2').textContent = this.data.sensor2.temp !== null ? this.data.sensor2.temp.toFixed(1) : '--';
                document.getElementById('hum2').textContent = this.data.sensor2.hum !== null ? this.data.sensor2.hum.toFixed(1) : '--';
                
                // Update averages
                const temps = [this.data.sensor1.temp, this.data.sensor2.temp].filter(t => t !== null);
                const hums = [this.data.sensor1.hum, this.data.sensor2.hum].filter(h => h !== null);
                
                const avgTemp = temps.length > 0 ? (temps.reduce((a, b) => a + b) / temps.length).toFixed(1) : '--';
                const avgHum = hums.length > 0 ? (hums.reduce((a, b) => a + b) / hums.length).toFixed(1) : '--';
                
                document.getElementById('avgTemp').textContent = avgTemp;
                document.getElementById('avgHum').textContent = avgHum;
                
                // Update time
                document.getElementById('currentTime').textContent = new Date().toLocaleString();
            }
            
            startUpdates() {
                this.updateTimer = setInterval(() => {
                    this.updateDisplay();
                }, 2000); // Update every 2 seconds
            }
            
            destroy() {
                if (this.updateTimer) clearInterval(this.updateTimer);
                if (this.client) this.client.end();
            }
        }
        
        // Initialize
        const monitor = new SimpleTurtleMonitor();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            monitor.destroy();
        });
    </script>
</body>
</html>
