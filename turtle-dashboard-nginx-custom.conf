# Custom nginx configuration for turtle dashboard
# This overrides the main nginx.conf to use local log files

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Use local log files instead of system logs
    access_log /home/shrimp/turtle-dashboard/logs/access.log;
    error_log /home/shrimp/turtle-dashboard/logs/error.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Include the turtle dashboard site
    include /etc/nginx/sites-enabled/turtle-dashboard;
} 